  lint:
    runs-on: ubuntu-latest
    needs: yarn
    steps:
      - uses: actions/checkout@v2

      - name: Download Node Modules
        uses: actions/download-artifact@v2
        with:
          name: node_modules

      - name: Lint
        run: yarn lint

